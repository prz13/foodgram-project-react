version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: 
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: prz13/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/collected_static/
      - media:/app/media/

  frontend:
    image: prz13/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: prz13/foodgram_nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/collected_static/
      - media:/app/media/
    restart: always
    depends_on:
      - frontend

